<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <title>Convertitore e21</title>
  </head>
  <body>
    <div class="sfondo">
    <div class="contenitore">
      <img src="img/logo.svg" width="250px"></img>
    <h1 class="titolo">Convertitore e21</h1>
    <legend>Inserisci il numero in Virtual pixel che vedi nel font di Adobe XD per ottenere la conversione in PX ed EM</legend>
    </div>
    <input class="campo" type="text" id="nIniziale" placeholder="Inserisci il valore in Virtual Pixel(numero che trovi in XD)"></input>
    <div class="contenitore2">
    <input class="campo" type="text" id="px" placeholder=" Risultato in Pixel"></input><br><br>
    <input class="campo" type="text" id="em" placeholder="Risultato in Em"></input>
    </div><br><br>
    <button class="pulsante" type="submit" name="button" id="conv">Converti</button>
</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
